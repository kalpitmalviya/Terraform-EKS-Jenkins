apiVersion: apps/v1 # API version for Deployment resources
kind: Deployment    # Type of Kubernetes resource
metadata:
  name: my-nginx-app # Name of your deployment
  labels:
    app: nginx-web # Labels for the deployment and its pods
spec:
  replicas: 2 # Desired number of identical pods
  selector:
    matchLabels:
      app: nginx-web # Selector to match pods managed by this deployment
  template: # Pod template: defines the pods that this deployment will create
    metadata:
      labels:
        app: nginx-web # Labels applied to the pods
    spec:
      containers:
      - name: nginx-container 
        image: nginx:latest  
        ports:
        - containerPort: 80 # Port the container listens on
        resources: # Optional: Define resource requests and limits for the container
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe: # Checks if the container is still alive (restarts if fails)
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe: # Checks if the container is ready to serve traffic (stops sending traffic if fails)
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
